<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main>

    <article class="card">
      <div class="card__img_container">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="card__img">
      </div>
      <div class="card__main">
        <h1 class="card__h1">
          Equilibrium #3429
        </h1>
        <p class="card__desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <span class="card__balance">
            0.041 ETH
          </span>
          <span class="card__time">
            3 days left
          </span>
        </div>
      </div>
      <footer class="card__footer">
        <div class="card__avatar_container">
          <img src="images/image-avatar.png" alt="Autor avatar" class="card__avatar">
        </div>
        <span class="card__created_by">
          Creation of
        </span>
        <span>&nbsp;</span>
        <span class="card__author">
          Jules Wyvern
        </span>
      </footer>
    </article>
  </main>
</body>
</html>
